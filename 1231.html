<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花火カウントダウン</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #countdown {
            font-size: 3rem;
            margin-top: 100px; /* 位置を下げる */
        }
        #happyNewYear {
            font-size: 3rem;
            color: #ffcc00;
            display: none; /* 初期は非表示 */
            position: absolute; /* 絶対位置 */
            top: 50%; /* 画面の中央 */
            transform: translateY(-50%); /* 垂直方向の中央に配置 */
        }
    </style>
</head>
<body>
    <div id="countdown">2025年まで: 00:00:00</div>
    <div id="happyNewYear">Happy New Year !!</div>
    <canvas id="fireworkCanvas"></canvas>
    <script>
        const canvas = document.getElementById("fireworkCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];
        let countdownTimer = document.getElementById("countdown");
        let happyNewYear = document.getElementById("happyNewYear");

        const now = new Date();
        // 今年の12月31日 23時46分に設定
        const targetTime = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0); // 来年の1月1日 0時0分0秒

        class Firework {
            constructor(x, y, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.color = color;
                this.radius = 2;
                this.speed = 5;
                this.exploded = false;
                this.particles = [];
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.createParticles();
                    }
                } else {
                    this.particles.forEach((particle) => particle.update());
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                } else {
                    this.particles.forEach((particle) => particle.draw());
                }
            }

            createParticles() {
                const particleCount = 50;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const speed = Math.random() * 3 + 2;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    this.particles.push(new Particle(this.x, this.y, vx, vy, this.color));
                }
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = Math.random() * 100 + 50;
                this.alpha = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05; // Gravity effect
                this.alpha -= 0.01;
                this.life--;
            }

            draw() {
                if (this.life > 0) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.every((p) => p.life <= 0)) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        function launchFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const targetY = Math.random() * canvas.height / 2;
            const color = `${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}`;
            fireworks.push(new Firework(x, y, targetY, color));
        }

        function updateCountdown() {
            const now = new Date();
            const diff = targetTime - now;

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownTimer.textContent = `2025年まで: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (diff <= 0) {
                // カウントダウンが0になったら非表示にする
                countdownTimer.style.display = "none"; // カウントダウンを非表示に

                // 0時になったら「Happy New Year !!」を表示し、花火を打ち上げる
                showHappyNewYear();
                launchFireworksAtMidnight();
            }
        }

        function showHappyNewYear() {
            happyNewYear.style.display = "block"; // 「Happy New Year !!」を表示
        }

        function launchFireworksAtMidnight() {
            console.log("Happy New Year!");
            console.log("今年もよろしくお願いします。");
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    launchFirework();
                }, i * 50);
            }
        }

        // 1秒ごとにカウントダウンを更新
        setInterval(updateCountdown, 1000);

        // アニメーション開始
        animate();
    </script>
</body>
</html>
